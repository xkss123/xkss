          <span>xkss-bash</span>

          <p><span>[xkss@localhost ~]$ </span>./tianqi.sh</p>

            云浮 &nbsp;&nbsp;&nbsp;&nbsp;多云转晴20℃~26℃ 无持续风向 <3级
